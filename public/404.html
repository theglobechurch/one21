    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }

      .loading {
        background: url('/images/tablecloth.jpg') repeat center center;
        display: flex;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
        justify-content: center;
        align-items: center;
      }

      .loading__logo { width: 190px; }

      .loading__text {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        color: white;
        text-transform: uppercase;
        font-size: 1.5em;
        letter-spacing: 0.2em;
      }

      .btn {
        background-color: white;
        border-radius: 2px;
        border: none;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12),
            0 3px 1px -2px rgba(0, 0, 0, 0.2);
        color: #212121;
        cursor: pointer;
        display: inline-block;
        font-size: 1rem;
        height: 36px;
        line-height: 36px;
        outline: 0;
        overflow: hidden;
        padding: 0 2rem;
        position: relative;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        vertical-align: middle;
    }
    .btn--primary {
        background-color: #3a718b;
        color: #fff;
    }
    .action_text {
        text-transform: uppercase;
        font-weight: 500;
        color: #72a6bf;
        cursor: pointer;
        letter-spacing: 1.3px;
        text-decoration: none;
        transition: color 0.2s;
    }
    .action_text:hover {
        color: #3a718b;
    }
    </style>

  <body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T5ZL2DG" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div id="root">
      <div class="loading">
        <img src="/one21logo.svg" alt="" class="loading__logo" />
        <p class="loading__text">
            <a href="/" class="btn action_text">Go home</a>
        </p>
      </div>
    </div>
